<!-- Toolbar -->
<nav
  class="navbar navbar-expand-lg navbar-light bg-light"
  style="background-color: gray"
>
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="spacer"></div>
  <nav class="navbar navbar-expand-lg mr-5">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- routerLink屬性可以指定頁面 -->
            <a class="nav-link" style="color: black" [routerLink]="'/Home'">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              style="color: black"
              [routerLink]="'/Member'"
              >Member</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: black" [routerLink]="'/Note'"
              >Note</a
            >
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="search for something"
            aria-label="Search"
          />
          <button class="btn btn-light" style="color: rgba(12, 155, 155, 0.5)">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
</nav>

<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->

<!-- * * * * * * * * * router-outlet標籤內會讀取子層的HTML* * * * * -->
